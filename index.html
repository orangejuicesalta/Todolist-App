<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <body>
   
   <h1 class="header">My To Do List</h1>
   <div class="container">

    <div class="today-info" >
      <div class="today-date" id="today-date"></div>
      <div class="tasks-remaining" id="task-left"></div>
    </div>

    <div id="add-task-container">
      <input type="text" id="input-task" placeholder="Enter a new task...">
      <button id="add-task"><i class="ri-add-line"></i></i></button>
    </div>

    <div id="task-container"></div>
    
   </div>
   <script src="classes.js"></script>
   <script src="Todo_list.js"></script>
  </body>
</html>
